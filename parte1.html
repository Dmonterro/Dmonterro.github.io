<!DOCTYPE html>
<html>

<body bgcolor="#CCFF33">

    <h1>Calculadora de Salarios</h1>

    <form id="salaryForm">
        <h2>Información Personal</h2>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br>

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required><br>

        <h2>Salario</h2>
        <label for="salarioMensual">Salario Mensual:</label>
        <input type="number" id="salarioMensual" name="salarioMensual" required><br>

        <button type="button" onclick="calcularSalario()">Calcular Salario</button>

        <h2>Resultados</h2>
        <p>IGSS: <span id="igss"></span></p>
        <p>Bonificación: <span id="bonificacion"></span></p>
        <p>Salario a Recibir: <span id="salarioRecibir"></span></p>
    </form>


    <script>
        function calcularSalario() {
            const salarioMensual = parseFloat(document.getElementById("salarioMensual").value);
            
            // Calcula el IGSS (por ejemplo, el 5% del salario)
            const igss = salarioMensual * 0.05;

            // Calcula la bonificación (puedes modificar el cálculo según tus necesidades)
            const bonificacion = 100;

            // Calcula el salario a recibir
            const salarioRecibir = salarioMensual - igss + bonificacion;



            document.getElementById("igss").textContent = igss.toFixed(2);
            document.getElementById("bonificacion").textContent = bonificacion.toFixed(2);
            document.getElementById("salarioRecibir").textContent = salarioRecibir.toFixed(2);
        }

    </script>



</body>
